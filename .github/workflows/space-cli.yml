name: Deploy Frontend (Docker-based)

on:
  push:
    branches: ["frontend-deploy"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: SSH and Deploy via Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "🚀 Starting Docker-based frontend deployment..."

            cd /var/www/portfolio

            echo "🧹 Cleaning old frontend source code..."
            rm -rf cli
            mkdir -p cli

            echo "⬇️ Cloning latest frontend source..."
            git clone --depth 1 https://github.com/isatispooya/space-cli.git cli || { echo "❌ Git clone failed"; exit 1; }

            echo "🐳 Rebuilding frontend container (from /var/www/portfolio)..."
            docker compose build frontend || { echo "❌ Docker build failed"; exit 1; }

            echo "🔁 Restarting frontend service..."
            docker compose up -d frontend || { echo "❌ Docker up failed"; exit 1; }

            echo "✅ Frontend deployment via Docker completed successfully!"
